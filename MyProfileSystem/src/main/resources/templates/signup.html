<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Sign Up</title>
	</head>
	<body>
		<link rel="stylesheet" href="https://stockpath" />
		<div class="container">
			<table width="100%" height="100%">
				<tr>
					<td align="center" valign="middle">
						<table class="table-boarderd" width="100%" height="100%">
							<form  action="#" th:action="@{/profile}" th:object="${user}" method="post">
								<tr>
									<td height="25" colspan="2" align="left" valign="middle" bgcolor="#ffffff">
										<div align="center">
											<strong>User Sign Up</strong>
										</div>
									</td>
								</tr>
								<tr>
									<td>Name</td>
									<td>
										<input type="text" th:field="*{user_fname}" class="form-control">
									</td>
								</tr><tr>
									<td>surname</td>
									<td>
										<input type="text" th:field="*{user_lname}" class="form-control">
									</td>
								</tr><tr>
									<td>email</td>
									<td>
										<input type="text" th:field="*{user_email}" class="form-control">
									</td>
								</tr>
								<tr>
									<td>Password</td>
									<td>
										<input type="Password" th:field="*{password}" class="form-control">
									</td>
								</tr>
								<tr>
									<td>Profile Pic</td>
									<td>
										<input type="file" accept="image/jpeg" th:field="*{picture}" class="form-control">
									</td>
								</tr>
								<tr>
									<td colspan="2">
										<button type="submit" align="right">Login</button>
									</td>
								</tr>
							</form>
						</table>
					</td>
				</tr>
			</table>			
		</div>
		
	</body>
</html>
